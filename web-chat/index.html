<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="chat-log" class="chat-log"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" required />
      <input type="file" id="file-input" style="display:none" multiple webkitdirectory directory />
      <button type="button" id="upload-btn">Upload Files/Folders</button>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="chat.js"></script>
</body>
</html>
