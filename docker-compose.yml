services:
  timescaledb:
    image: timescale/timescaledb-ha:pg16
    container_name: timescaledb
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql
    ports:
      - "5433:5432"
    networks:
      - rag-net

  ollama:
    build: .                 # build from the Dockerfile in current directory
    container_name: ollama
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - rag-net

  rag-app:
    build: ./rag-app
    container_name: rag-app
    ports:
      - "8000:8000"
    networks:
      - rag-net
    depends_on:
      - timescaledb
      - ollama
    environment:
      - DATABASE_URL=postgresql://postgres:password@timescaledb:5432/postgres
      - OLLAMA_URL=http://ollama:11434

networks:
  rag-net:
    name: ollama-rag-net

volumes:
  timescale_data:
  ollama_data:
