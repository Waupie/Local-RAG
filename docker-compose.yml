version: "3.9"

services:
  timescaledb:
    image: timescale/timescaledb-ha:pg16
    container_name: timescaledb
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql
    ports:
      - "5433:5432"
    networks:
      - rag-net   # <- attached to the RAG network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    command: sh -c "/init-ollama.sh && ollama serve"
    volumes:
      - ollama_data:/root/.ollama
      - ./init-ollama.sh:/init-ollama.sh
    ports:
      - "11434:11434"
    networks:
      - rag-net

networks:
  rag-net:
    name: ollama-rag-net

volumes:
  timescale_data:
  ollama_data:
